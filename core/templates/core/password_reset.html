{% extends 'core/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card stat-card p-4">
            <h2 class="mb-3 text-green">Reset your password</h2>
            <p class="text-muted">Enter your account email and we'll send you a reset link.</p>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label" for="id_email">Email</label>
                    {{ form.email }}
                    {{ form.email.errors }}
                </div>
                <button type="submit" class="btn btn-green w-100">Send reset link</button>
            </form>
            <div class="mt-3 text-center">
                <a href="{% url 'login' %}" class="link">Back to login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
