{% extends 'core/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card stat-card p-4">
            <h2 class="mb-3 text-green">Choose a new password</h2>
            <form method="post">
                {% csrf_token %}
                {% if form.non_field_errors %}
                    <div class="alert alert-danger">{{ form.non_field_errors }}</div>
                {% endif %}
                <div class="mb-3">
                    <label class="form-label" for="id_new_password1">New password</label>
                    {{ form.new_password1 }}
                    {{ form.new_password1.errors }}
                </div>
                <div class="mb-3">
                    <label class="form-label" for="id_new_password2">Confirm new password</label>
                    {{ form.new_password2 }}
                    {{ form.new_password2.errors }}
                </div>
                <button type="submit" class="btn btn-green w-100">Update password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
